<div class="space-y-2">
  <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider">{{ label }}</label>
  
  <div 
    class="relative border-2 border-dashed rounded-xl transition-all duration-200 overflow-hidden"
    [ngClass]="{
      'border-[#F2994A] bg-orange-50': dragOver,
      'border-gray-300 bg-gray-50 hover:bg-gray-100': !dragOver,
      'h-48': !currentUrl,
      'h-auto': currentUrl
    }"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
  >
    
    <!-- Upload State (Empty) -->
    <div *ngIf="!currentUrl && !isUploading" 
         class="h-full flex flex-col items-center justify-center p-6 cursor-pointer text-center"
         (click)="triggerFileInput(fileInput)">
      <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center shadow-sm mb-3 text-gray-400">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/>
        </svg>
      </div>
      <p class="text-sm font-medium text-gray-700">Checking or Drag & Drop</p>
      <p class="text-xs text-gray-400 mt-1">
        {{ mediaType === 'image' ? 'Supports JPG, PNG, WEBP' : 'Supports MP4, WEBM' }}
      </p>
    </div>

    <!-- Loading State -->
    <div *ngIf="isUploading" class="absolute inset-0 flex flex-col items-center justify-center bg-white/80 z-10 p-6">
      <div class="animate-spin w-8 h-8 border-4 border-gray-200 border-t-[#F2994A] rounded-full mb-3"></div>
      <p class="text-sm font-medium text-gray-600">Uploading...</p>
    </div>

    <!-- Preview State -->
    <div *ngIf="currentUrl && !isUploading" class="relative group">
      <div class="aspect-video w-full bg-gray-100 flex items-center justify-center overflow-hidden rounded-lg">
        <img *ngIf="mediaType === 'image'" [src]="getPreviewUrl(currentUrl)" class="w-full h-full object-cover">
        <video *ngIf="mediaType === 'video'" [src]="getPreviewUrl(currentUrl)" class="w-full h-full object-cover" controls></video>
      </div>
      
      <!-- Actions Overlay -->
      <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-3">
        <button type="button" (click)="triggerFileInput(fileInput)" class="p-2 bg-white/20 hover:bg-white/40 text-white rounded-full backdrop-blur-sm transition-all" title="Replace">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
        </button>
        <button type="button" (click)="onRemove()" class="p-2 bg-red-500/80 hover:bg-red-600 text-white rounded-full backdrop-blur-sm transition-all" title="Remove">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
    </div>

    <input type="file" #fileInput (change)="onFileSelected($event)" class="hidden" [accept]="mediaType === 'image' ? 'image/*' : 'video/*'">
  </div>
</div>
