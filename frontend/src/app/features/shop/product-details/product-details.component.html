<div class="bg-surface-50 min-h-screen py-12">
  <div class="container mx-auto px-4">
    <div *ngIf="isLoading" class="text-center py-20">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600 mx-auto"></div>
      <p class="mt-4 text-secondary-500">Loading details...</p>
    </div>

    <div *ngIf="error" class="text-center py-20 text-red-500">
      {{ error }}
    </div>

    <div *ngIf="!isLoading && product" class="bg-white rounded-2xl shadow-card overflow-hidden">
      <div class="grid grid-cols-1 lg:grid-cols-2">
        <!-- Image Section -->
        <div class="bg-secondary-100 relative h-96 lg:h-[500px] flex flex-col group">
          <!-- Main Image -->
          <div class="relative flex-grow overflow-hidden">
             <img
              *ngIf="product.images && product.images.length > 0"
              [src]="getImageUrl(product.images[selectedImageIndex].image_url)"
              [alt]="product.name"
              class="absolute inset-0 w-full h-full object-cover transition-transform duration-300"
            />
            <div
              *ngIf="!product.images || product.images.length === 0"
              class="absolute inset-0 flex items-center justify-center p-8 bg-gray-50"
            >
              <img src="assets/placeholder.svg" alt="No image available" class="w-1/2 h-1/2 opacity-20">
            </div>

            <!-- Navigation Arrows -->
            <button 
              *ngIf="product.images && product.images.length > 1"
              (click)="prevImage()" 
              class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white text-secondary-900 p-2 rounded-full shadow-lg opacity-0 group-hover:opacity-100 transition-all duration-300"
              aria-label="Previous image"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
              </svg>
            </button>
            <button 
              *ngIf="product.images && product.images.length > 1"
              (click)="nextImage()" 
              class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white text-secondary-900 p-2 rounded-full shadow-lg opacity-0 group-hover:opacity-100 transition-all duration-300"
              aria-label="Next image"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </button>
          </div>

          <!-- Thumbnails -->
          <div *ngIf="product.images && product.images.length > 1" class="flex gap-2 p-4 bg-white overflow-x-auto justify-center">
            <button 
              *ngFor="let img of product.images; let i = index" 
              (click)="selectImage(i)"
              class="relative w-16 h-16 rounded-lg overflow-hidden border-2 transition-all flex-shrink-0"
              [ngClass]="{'border-primary-600 ring-2 ring-primary-100': i === selectedImageIndex, 'border-transparent hover:border-gray-300': i !== selectedImageIndex}"
            >
              <img [src]="getImageUrl(img.image_url)" class="w-full h-full object-cover">
            </button>
          </div>
        </div>

        <!-- Info Section -->
        <div class="p-8 lg:p-12 flex flex-col justify-center">
          <div class="mb-6">
            <span
              class="text-sm font-bold tracking-wider text-primary-600 uppercase bg-primary-50 px-3 py-1 rounded-full"
              >{{ product.category?.name || 'Product' }}</span
            >
          </div>

          <h1 class="text-4xl font-display font-bold text-secondary-900 mb-4">
            {{ product.name }}
          </h1>

          <div class="flex items-end gap-4 mb-6">
            <span class="text-3xl font-bold text-secondary-900">₹{{ product.price }}</span>
            <span *ngIf="product.discounted_price" class="text-xl text-red-500 line-through mb-1"
              >₹{{ product.discounted_price }}</span
            >
          </div>

          <div
            class="prose text-secondary-600 mb-8 leading-relaxed"
            [innerHTML]="product.description"
          ></div>

          <div class="flex items-center gap-4 mb-8">
            <div class="flex items-center gap-2">
              <span
                class="w-3 h-3 rounded-full"
                [ngClass]="{ 'bg-green-500': product.stock > 0, 'bg-red-500': product.stock <= 0 }"
              ></span>
              <span class="text-sm font-medium text-secondary-700">
                {{ product.stock > 0 ? 'In Stock (' + product.stock + ')' : 'Out of Stock' }}
              </span>
            </div>
          </div>

          <div class="flex flex-col sm:flex-row gap-4">
            <button
              (click)="buyNow()"
              class="btn-primary flex-1 flex justify-center items-center gap-2 text-lg"
            >
              Buy Now
            </button>
            <button
              (click)="addToCart()"
              class="btn-secondary flex-1 flex justify-center items-center gap-2 text-lg"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                />
              </svg>
              Add to Cart
            </button>
            <button
              (click)="addToWishlist()"
              class="btn-secondary flex justify-center items-center p-3 rounded-xl border border-secondary-200 hover:text-red-500 hover:border-red-200"
              title="Add to Wishlist"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
