<div class="bg-surface-50 min-h-screen py-12">
  <div class="container mx-auto px-4">
    <div *ngIf="isLoading" class="text-center py-20">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600 mx-auto"></div>
      <p class="mt-4 text-secondary-500">Loading details...</p>
    </div>

    <div *ngIf="error" class="text-center py-20 text-red-500">
      {{ error }}
    </div>

    <div *ngIf="!isLoading && product" class="bg-white rounded-2xl shadow-card overflow-hidden">
      <div class="grid grid-cols-1 lg:grid-cols-2">
        <!-- Image Section -->
        <div class="bg-secondary-100 relative h-96 lg:h-auto">
          <img
            *ngIf="product.images && product.images.length > 0"
            [src]="product.images[0].image_url"
            [alt]="product.name"
            class="absolute inset-0 w-full h-full object-cover"
          />
          <div
            *ngIf="!product.images || product.images.length === 0"
            class="absolute inset-0 flex items-center justify-center text-secondary-400"
          >
            No Image Available
          </div>
        </div>

        <!-- Info Section -->
        <div class="p-8 lg:p-12 flex flex-col justify-center">
          <div class="mb-6">
            <span
              class="text-sm font-bold tracking-wider text-primary-600 uppercase bg-primary-50 px-3 py-1 rounded-full"
              >{{ product.category?.name || 'Product' }}</span
            >
          </div>

          <h1 class="text-4xl font-display font-bold text-secondary-900 mb-4">
            {{ product.name }}
          </h1>

          <div class="flex items-end gap-4 mb-6">
            <span class="text-3xl font-bold text-secondary-900">₹{{ product.price }}</span>
            <span *ngIf="product.discounted_price" class="text-xl text-red-500 line-through mb-1"
              >₹{{ product.discounted_price }}</span
            >
          </div>

          <div
            class="prose text-secondary-600 mb-8 leading-relaxed"
            [innerHTML]="product.description"
          ></div>

          <div class="flex items-center gap-4 mb-8">
            <div class="flex items-center gap-2">
              <span
                class="w-3 h-3 rounded-full"
                [ngClass]="{ 'bg-green-500': product.stock > 0, 'bg-red-500': product.stock <= 0 }"
              ></span>
              <span class="text-sm font-medium text-secondary-700">
                {{ product.stock > 0 ? 'In Stock (' + product.stock + ')' : 'Out of Stock' }}
              </span>
            </div>
          </div>

          <div class="flex flex-col sm:flex-row gap-4">
            <button
              (click)="buyNow()"
              class="btn-primary flex-1 flex justify-center items-center gap-2 text-lg"
            >
              Buy Now
            </button>
            <button
              (click)="addToCart()"
              class="btn-secondary flex-1 flex justify-center items-center gap-2 text-lg"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                />
              </svg>
              Add to Cart
            </button>
            <button
              (click)="addToWishlist()"
              class="btn-secondary flex justify-center items-center p-3 rounded-xl border border-secondary-200 hover:text-red-500 hover:border-red-200"
              title="Add to Wishlist"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
