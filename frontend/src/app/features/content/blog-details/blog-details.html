<div class="container mx-auto px-4 py-8 max-w-4xl">
  <div *ngIf="loading" class="text-center py-8">Loading...</div>

  <div *ngIf="!loading && blog">
    <img [src]="blog.image_url || 'assets/placeholder-blog.jpg'" [alt]="blog.title" class="w-full h-80 object-cover rounded-lg shadow-md mb-8">
    <h1 class="text-4xl font-bold mb-4 text-gray-900">{{ blog.title }}</h1>
    <p class="text-gray-500 mb-8">{{ blog.created_at | date:'fullDate' }}</p>
    
    <div class="prose max-w-none text-gray-700 leading-relaxed text-lg" [innerHTML]="blog.content"></div>
    
    <div class="mt-12 pt-8 border-t border-gray-200">
      <a routerLink="/content/blogs" class="text-primary hover:underline">&larr; Back to Blogs</a>
    </div>
  </div>

  <div *ngIf="!loading && !blog" class="text-center py-8 text-red-500">
    Blog post not found.
  </div>
</div>
