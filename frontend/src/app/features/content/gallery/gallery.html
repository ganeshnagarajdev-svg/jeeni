<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6 text-primary">Gallery</h1>

  <div *ngIf="loading" class="text-center py-8">Loading...</div>

  <div *ngIf="!loading && mediaItems.length === 0" class="text-center py-8">No media found.</div>

  <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div *ngFor="let item of mediaItems" class="relative group">
      <div *ngIf="item.media_type === 'image'">
          <img [src]="item.url" [alt]="item.title" class="w-full h-64 object-cover rounded-lg shadow-md transition-transform duration-300 group-hover:scale-105">
      </div>
      <div *ngIf="item.media_type === 'video'" class="w-full h-64 bg-black rounded-lg flex items-center justify-center">
          <video [src]="item.url" controls class="max-w-full max-h-full"></video>
      </div>
      
      <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white p-2 text-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-b-lg">
        <p class="font-bold">{{ item.title }}</p>
        <p class="text-xs">{{ item.description }}</p>
      </div>
    </div>
  </div>
</div>
