<div class="bg-surface-50 min-h-screen pb-20">
  <!-- Hero Section -->
  <div class="bg-primary-900 text-white py-20 relative overflow-hidden">
    <div class="absolute inset-0 opacity-10 pattern-dots"></div>
    <div class="container mx-auto px-4 relative z-10 text-center">
      <h1 class="text-4xl md:text-5xl font-display font-bold mb-4 animate-fade-in-up">Our Blog</h1>
      <p class="text-xl text-primary-200 max-w-2xl mx-auto animate-fade-in-up delay-100">
        Latest news, recipes, and health tips from the world of millets.
      </p>
    </div>
  </div>

  <div class="container mx-auto px-4 -mt-10 relative z-20">
    <!-- Loading State -->
    <div *ngIf="loading" class="flex justify-center items-center py-20 bg-white rounded-2xl shadow-lg">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary-600"></div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading && blogs.length === 0" class="text-center py-20 bg-white rounded-2xl shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-300 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
      </svg>
      <h2 class="text-2xl font-bold text-gray-700">No stories yet</h2>
      <p class="text-gray-500 mt-2">Check back soon for updates!</p>
    </div>

    <!-- Blog Grid -->
    <div *ngIf="!loading && blogs.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let blog of blogs; let i = index" 
           (click)="viewBlog(blog.slug)" 
           class="bg-white rounded-2xl shadow-lg overflow-hidden group cursor-pointer hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 flex flex-col h-full">
        
        <!-- Image Container -->
        <div class="relative overflow-hidden h-64">
          <img [src]="getImageUrl(blog.image_url)" [alt]="blog.title" 
               class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700">
          <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          
          <!-- Category/Date Badge -->
          <div class="absolute top-4 left-4 bg-white/90 backdrop-blur-sm px-3 py-1 rounded-full text-xs font-bold text-primary-700 shadow-sm">
            {{ blog.created_at | date:'mediumDate' }}
          </div>
        </div>

        <!-- Content -->
        <div class="p-6 flex-grow flex flex-col">
          <h2 class="text-xl font-bold text-secondary-900 mb-3 group-hover:text-primary-700 transition-colors line-clamp-2">
            {{ blog.title }}
          </h2>
          <p class="text-secondary-600 mb-4 line-clamp-3 flex-grow text-sm leading-relaxed">
            {{ blog.content }}
          </p>
          
          <div class="mt-auto pt-4 border-t border-gray-100 flex items-center justify-between text-sm">
            <span class="text-primary-600 font-bold group-hover:underline flex items-center gap-1">
              Read Article 
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transform group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
              </svg>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
