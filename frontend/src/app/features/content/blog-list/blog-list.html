<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6 text-primary">Blog & News</h1>

  <div *ngIf="loading" class="text-center py-8">Loading...</div>

  <div *ngIf="!loading && blogs.length === 0" class="text-center py-8">No blogs found.</div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let blog of blogs" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-all duration-300">
      <img [src]="getImageUrl(blog.image_url)" [alt]="blog.title" class="w-full h-48 object-cover">
      <div class="p-4">
        <h2 class="text-xl font-bold mb-2">{{ blog.title }}</h2>
        <p class="text-gray-500 text-sm mb-4">{{ blog.created_at | date }}</p>
        <p class="text-gray-600 mb-4 line-clamp-3">{{ blog.content }}</p>
        <a [routerLink]="['/content/blogs', blog.slug]" class="text-primary hover:underline">Read More -></a>
      </div>
    </div>
  </div>
</div>
