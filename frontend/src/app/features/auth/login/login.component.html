<div class="min-h-screen flex bg-surface-50">
  <!-- Left Side: Visual/Branding -->
  <div class="hidden lg:flex w-1/2 bg-primary-900 relative overflow-hidden items-center justify-center">
    <div class="absolute inset-0 bg-gradient-to-br from-primary-800 to-primary-950 opacity-90 z-10"></div>
    <!-- Abstract Pattern -->
    <div class="absolute inset-0 z-0">
        <svg class="absolute top-0 left-0 transform -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] text-primary-800 opacity-50 animate-float" fill="currentColor" viewBox="0 0 200 200"><path d="M45.7,-76.3C58.9,-69.3,69.1,-55.6,76.3,-41.3C83.5,-27,87.6,-12.2,85.8,1.9C84,16,76.3,29.4,67.3,41.8C58.3,54.2,48,65.6,35.5,72.4C23,79.2,8.3,81.4,-5.4,80.1C-19.1,78.8,-31.8,74,-43.3,66.4C-54.8,58.8,-65.1,48.4,-72.6,36.2C-80.1,24,-84.8,10,-83.4,-3.3C-82,-16.6,-74.5,-29.2,-64.8,-40C-55.1,-50.8,-43.2,-59.8,-30.7,-67.2C-18.2,-74.6,-5.1,-80.4,9.2,-82.6L23.5,-84.8L45.7,-76.3Z" transform="translate(100 100)" /></svg>
    </div>
    
    <div class="relative z-20 text-white max-w-lg px-12 text-center">
      <h1 class="text-5xl font-bold mb-6 font-display">Welcome Back to Jeeni</h1>
      <p class="text-xl text-primary-100 font-light leading-relaxed">Discover a world of premium products curated just for you. Sign in to continue your journey.</p>
    </div>
  </div>

  <!-- Right Side: Form -->
  <div class="w-full lg:w-1/2 flex items-center justify-center p-8 lg:p-16 relative">
    <div class="w-full max-w-md">
      <div class="mb-10">
        <h2 class="text-3xl font-bold text-secondary-900 mb-2">Sign in to your account</h2>
        <p class="text-secondary-500">Don't have an account? <a href="/auth/signup" class="text-primary-600 font-semibold hover:text-primary-700 transition-colors">Sign up for free</a></p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-secondary-700 mb-2">Email address <span class="text-red-500">*</span></label>
          <input type="email" id="email" formControlName="email" 
            class="input-field" 
            placeholder="name@company.com">
          <p *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">Please enter a valid email.</p>
        </div>

        <div>
          <div class="flex justify-between items-center mb-2">
            <label for="password" class="block text-sm font-medium text-secondary-700">Password <span class="text-red-500">*</span></label>
            <a href="#" class="text-sm text-primary-600 hover:text-primary-700 font-medium">Forgot password?</a>
          </div>
          <input type="password" id="password" formControlName="password" 
            class="input-field" 
            placeholder="••••••••">
          <p *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">Password is required.</p>
        </div>

        <button type="submit" [disabled]="loginForm.invalid || isLoading" class="w-full btn-primary flex justify-center items-center gap-2 group">
          <span *ngIf="!isLoading">Sign In</span>
          <svg *ngIf="!isLoading" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
          
          <svg *ngIf="isLoading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </form>
      
      <div class="mt-8 relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-secondary-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-surface-50 text-secondary-500">Or continue with</span>
        </div>
      </div>

      <div class="mt-6 grid grid-cols-2 gap-4">
        <button class="btn-secondary flex justify-center items-center gap-2">
           <!-- Google Icon (Simplified) -->
           <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M21.35,11.1H12.18V13.83H18.69C18.36,17.64 15.19,19.27 12.19,19.27C8.36,19.27 5,16.25 5,12.61C5,8.85 8.81,5.42 12.18,5.42C14.83,5.42 16.37,6.84 17.32,7.91L19.5,5.74C17.65,3.92 15.06,2.33 12.18,2.33C6.67,2.33 2.5,6.64 2.5,12.61C2.5,18.06 6.55,22.27 12.18,22.27C17.58,22.27 21.68,18.5 21.68,12.92C21.68,12.29 21.64,11.8 21.6,11.1L21.35,11.1Z"/></svg>
           Google
        </button>
        <button class="btn-secondary flex justify-center items-center gap-2">
           <!-- Github Icon -->
           <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"/></svg>
           GitHub
        </button>
      </div>
    </div>
  </div>
</div>
