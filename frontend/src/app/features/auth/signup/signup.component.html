<div class="min-h-screen flex bg-surface-50">
  <!-- Left Side: Visual/Branding -->
  <div class="hidden lg:flex w-1/2 bg-secondary-900 relative overflow-hidden items-center justify-center">
    <div class="absolute inset-0 bg-gradient-to-tr from-secondary-950 to-secondary-800 opacity-90 z-10"></div>
    <div class="absolute inset-0 z-0 opacity-30">
        <!-- Different abstract pattern for signup -->
        <svg class="absolute bottom-0 right-0 w-[900px] h-[900px] text-primary-500 animate-float" style="animation-duration: 8s" fill="currentColor" viewBox="0 0 200 200"><path d="M41.5,-73.4C54.6,-64.3,66.6,-54.6,76.5,-43C86.4,-31.4,94.3,-18,94.1,-4.6C93.9,8.8,85.6,22.2,74.6,33.5C63.6,44.8,49.9,54,35.3,62.8C20.7,71.6,5.2,80.1,-8.2,79.5C-21.6,78.9,-32.9,69.2,-43.3,59.3C-53.7,49.4,-63.3,39.3,-72.1,27.5C-80.9,15.7,-89,2.2,-87.3,-10.4C-85.7,-23,-74.3,-34.7,-62.7,-43.7C-51.1,-52.7,-39.3,-59,-27.1,-68.8C-14.8,-78.6,-2.1,-91.9,8.5,-90.4C19.1,-88.9,38.2,-72.6,41.5,-73.4Z" transform="translate(100 100)" /></svg>
    </div>
    
    <div class="relative z-20 text-white max-w-lg px-12 text-center">
      <h1 class="text-5xl font-bold mb-6 font-display">Join the Revolution</h1>
      <p class="text-xl text-secondary-300 font-light leading-relaxed">Create an account today and unlock exclusive access to the world's finest products.</p>
    </div>
  </div>

  <!-- Right Side: Form -->
  <div class="w-full lg:w-1/2 flex items-center justify-center p-8 lg:p-16 relative">
    <div class="w-full max-w-md">
      <div class="mb-8">
        <h2 class="text-3xl font-bold text-secondary-900 mb-2">Create an account</h2>
        <p class="text-secondary-500">Already have an account? <a href="/auth/login" class="text-primary-600 font-semibold hover:text-primary-700 transition-colors">Sign in</a></p>
      </div>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-5">
        
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="firstName" class="block text-sm font-medium text-secondary-700 mb-2">First Name</label>
            <input type="text" id="firstName" formControlName="firstName" class="input-field" placeholder="John">
          </div>
          <div>
            <label for="lastName" class="block text-sm font-medium text-secondary-700 mb-2">Last Name</label>
            <input type="text" id="lastName" formControlName="lastName" class="input-field" placeholder="Doe">
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-secondary-700 mb-2">Email address</label>
          <input type="email" id="email" formControlName="email" class="input-field" placeholder="name@company.com">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-secondary-700 mb-2">Password</label>
          <input type="password" id="password" formControlName="password" class="input-field" placeholder="••••••••">
        </div>
        
        <div class="flex items-start">
            <div class="flex items-center h-5">
              <input id="terms" type="checkbox" formControlName="terms" class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
            </div>
            <div class="ml-3 text-sm">
              <label for="terms" class="font-medium text-secondary-700">I agree to the <a href="#" class="text-primary-600 hover:underline">Terms of Service</a> and <a href="#" class="text-primary-600 hover:underline">Privacy Policy</a></label>
            </div>
        </div>

        <button type="submit" [disabled]="signupForm.invalid || isLoading" class="w-full btn-primary flex justify-center items-center gap-2 group">
          <span *ngIf="!isLoading">Create Account</span>
          <svg *ngIf="!isLoading" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
          </svg>
          
           <svg *ngIf="isLoading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </form>
    </div>
  </div>
</div>
