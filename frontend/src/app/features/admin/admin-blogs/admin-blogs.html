<div class="space-y-6">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-bold text-gray-900 m-0">Blogs</h1>
      <p class="text-sm text-gray-500 mt-1">Write and manage your articles.</p>
    </div>
    <button (click)="openAddModal()" class="flex items-center gap-2 px-4 py-2 bg-[#1B3C35] text-white rounded-xl text-sm font-semibold hover:bg-[#2c5d53] transition-all shadow-sm">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
      Add Blog Post
    </button>
  </div>

  <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-100">
        <thead>
          <tr class="bg-gray-50/50">
            <th class="px-6 py-4 text-left text-[11px] font-bold text-gray-400 uppercase tracking-widest">Article</th>
            <th class="px-6 py-4 text-left text-[11px] font-bold text-gray-400 uppercase tracking-widest">Date Published</th>
            <th class="px-6 py-4 text-right text-[11px] font-bold text-gray-400 uppercase tracking-widest">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-50">
          <tr *ngFor="let blog of blogs" class="hover:bg-gray-50/50 transition-colors group">
            <td class="px-6 py-4">
              <div class="text-sm font-bold text-gray-900">{{ blog.title }}</div>
              <div class="text-xs text-gray-500 mt-0.5 line-clamp-1 italic">/{{ blog.slug }}</div>
            </td>
            <td class="px-6 py-4 text-sm text-gray-500">
              {{ blog.created_at | date:'mediumDate' }}
            </td>
            <td class="px-6 py-4 text-right">
              <div class="flex items-center justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                <button (click)="openEditModal(blog)" class="p-2 text-gray-400 hover:text-[#F2994A] hover:bg-orange-50 rounded-lg transition-all" title="Edit">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></svg>
                </button>
                <button (click)="deleteBlog(blog.id)" class="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-all" title="Delete">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="loading" class="p-12 text-center">
      <div class="inline-block animate-spin w-8 h-8 border-4 border-gray-200 border-t-[#F2994A] rounded-full mb-4"></div>
      <p class="text-sm text-gray-500 font-medium">Loading articles...</p>
    </div>

    <div *ngIf="blogs.length === 0 && !loading" class="p-20 text-center">
      <div class="w-16 h-16 bg-gray-50 rounded-2xl flex items-center justify-center mx-auto mb-4 text-gray-300">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1-2.5-2.5Z"/><path d="M8 7h6"/><path d="M8 11h8"/><path d="M8 15h6"/></svg>
      </div>
      <h3 class="text-lg font-bold text-gray-900 mb-1">No articles found</h3>
      <p class="text-sm text-gray-500 mb-6">Start sharing stories with your customers.</p>
      <button (click)="openAddModal()" class="px-4 py-2 bg-[#F2994A] text-white rounded-xl text-sm font-bold hover:bg-orange-600 transition-colors shadow-sm">
        Create Your First Post
      </button>
    </div>
  </div>
</div>

<!-- Blog Modal -->
<div *ngIf="showModal" class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm transition-opacity">
  <div class="bg-white rounded-3xl shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-hidden flex flex-col animate-in fade-in zoom-in duration-300">
    <div class="p-6 border-b border-gray-100 flex items-center justify-between bg-gray-50/50">
      <h2 class="text-xl font-bold text-gray-900 m-0">{{ isEditing ? 'Edit Blog Post' : 'Create New Post' }}</h2>
      <button (click)="closeModal()" class="p-2 text-gray-400 hover:text-gray-600 rounded-full hover:bg-white transition-all">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
      </button>
    </div>

    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()" class="flex-grow overflow-y-auto p-8 space-y-6">
      <div class="space-y-2">
        <label class="text-xs font-bold text-gray-500 uppercase tracking-wider">Article Title</label>
        <input type="text" formControlName="title" class="w-full px-4 py-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-[#F2994A] transition-all" placeholder="e.g. Benefits of Millet for Health">
      </div>

      <div class="space-y-2">
        <label class="text-xs font-bold text-gray-500 uppercase tracking-wider">Featured Image URL</label>
        <input type="text" formControlName="image_url" class="w-full px-4 py-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-[#F2994A] transition-all" placeholder="https://example.com/blog-image.jpg">
      </div>

      <div class="space-y-2">
        <label class="text-xs font-bold text-gray-500 uppercase tracking-wider">Content</label>
        <textarea formControlName="content" rows="10" class="w-full px-4 py-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-[#F2994A] transition-all font-mono text-sm" placeholder="Write your content here (supports Markdown)..."></textarea>
      </div>

      <div class="flex items-center gap-6 pt-2">
        <label class="flex items-center gap-2 cursor-pointer group">
          <input type="checkbox" formControlName="is_published" class="w-5 h-5 rounded border-gray-300 text-[#1B3C35] focus:ring-[#1B3C35]">
          <span class="text-sm font-medium text-gray-700 group-hover:text-gray-900 transition-colors">Published</span>
        </label>
      </div>
      <div class="p-6 border-t border-gray-100 bg-gray-50 flex items-center justify-end gap-3">
        <button (click)="closeModal()" class="px-6 py-2.5 rounded-xl text-sm font-bold text-gray-500 hover:bg-gray-200 transition-all">
          Cancel
        </button>
        <button type="submit" [disabled]="blogForm.invalid" class="px-8 py-2.5 bg-[#F2994A] text-white rounded-xl text-sm font-bold hover:bg-orange-600 transition-all shadow-lg shadow-orange-200 disabled:opacity-50 disabled:shadow-none">
          {{ isEditing ? 'Update Post' : 'Publish Post' }}
        </button>
      </div>
    </form>
  </div>
</div>
