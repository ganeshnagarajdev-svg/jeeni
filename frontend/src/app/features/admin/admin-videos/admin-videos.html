<div class="min-h-screen bg-gray-50 p-8">
  <!-- Header -->
  <div class="flex justify-between items-center mb-8">
    <div>
      <h1 class="text-3xl font-bold text-gray-900">Video Gallery</h1>
      <p class="text-gray-500 mt-1">Manage your video gallery</p>
    </div>
    <button (click)="openAddModal()" 
      class="bg-[#1B3C35] hover:bg-[#2c5d53] text-white px-6 py-3 rounded-xl font-medium transition-colors flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 5v14M5 12h14"/>
      </svg>
      Add Video
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-20">
    <div class="animate-spin rounded-full h-12 w-12 border-4 border-[#1B3C35] border-t-transparent"></div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && videos.length === 0" class="text-center py-20">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto text-gray-300 mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path d="m22 8-6 4 6 4V8Z"/>
      <rect x="2" y="6" width="14" height="12" rx="2"/>
    </svg>
    <h3 class="text-xl font-medium text-gray-500">No videos yet</h3>
    <p class="text-gray-400 mt-2">Add your first video to the gallery</p>
  </div>

  <!-- Video Grid -->
  <div *ngIf="!loading && videos.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let video of videos" 
      class="group bg-white rounded-2xl shadow-sm overflow-hidden hover:shadow-lg transition-all duration-300">
      <div class="aspect-video overflow-hidden relative bg-gray-900">
        <img *ngIf="isYoutubeUrl(video.url)" [src]="getVideoThumbnail(video.url)" [alt]="video.title" 
          class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
        <video *ngIf="!isYoutubeUrl(video.url)" [src]="video.url" class="w-full h-full object-cover"></video>
        <div class="absolute inset-0 flex items-center justify-center bg-black/20 group-hover:bg-black/30 transition-colors">
          <div class="w-16 h-16 bg-white/90 rounded-full flex items-center justify-center shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-[#1B3C35] ml-1" viewBox="0 0 24 24" fill="currentColor">
              <path d="M8 5v14l11-7z"/>
            </svg>
          </div>
        </div>
      </div>
      <div class="p-4">
        <h3 class="font-semibold text-gray-900 truncate">{{ video.title || 'Untitled' }}</h3>
        <p class="text-sm text-gray-500 truncate mt-1">{{ video.description || 'No description' }}</p>
        <div class="flex gap-2 mt-4">
          <button (click)="openEditModal(video)" 
            class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 rounded-lg text-sm font-medium transition-colors">
            Edit
          </button>
          <button (click)="deleteVideo(video.id)" 
            class="flex-1 bg-red-50 hover:bg-red-100 text-red-600 py-2 rounded-lg text-sm font-medium transition-colors">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div *ngIf="showModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg max-h-[90vh] overflow-y-auto">
      <div class="p-6 border-b">
        <h2 class="text-2xl font-bold text-gray-900">{{ isEditing ? 'Edit Video' : 'Add New Video' }}</h2>
      </div>
      
      <form [formGroup]="videoForm" (ngSubmit)="onSubmit()" class="p-6 space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Title <span class="text-red-500">*</span></label>
          <input type="text" formControlName="title"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#1B3C35] focus:border-transparent outline-none transition-all"
            placeholder="Enter video title">
          <div *ngIf="videoForm.get('title')?.touched && videoForm.get('title')?.invalid" class="text-red-500 text-xs mt-1">
            Title is required.
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Video Source <span class="text-red-500">*</span></label>
          
          <div class="flex p-1 bg-gray-100 rounded-xl mb-4">
            <button type="button" (click)="videoSourceType = 'youtube'"
              [class]="'flex-1 py-2 text-sm font-medium rounded-lg transition-all ' + (videoSourceType === 'youtube' ? 'bg-white text-[#1B3C35] shadow-sm' : 'text-gray-500 hover:text-gray-700')">
              YouTube URL
            </button>
            <button type="button" (click)="videoSourceType = 'upload'"
              [class]="'flex-1 py-2 text-sm font-medium rounded-lg transition-all ' + (videoSourceType === 'upload' ? 'bg-white text-[#1B3C35] shadow-sm' : 'text-gray-500 hover:text-gray-700')">
              Upload Video
            </button>
          </div>

          <div class="space-y-3">
            <!-- YouTube Input -->
            <div *ngIf="videoSourceType === 'youtube'">
              <input type="text" formControlName="url"
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#1B3C35] focus:border-transparent outline-none"
                placeholder="Enter YouTube URL (e.g. https://youtube.com/watch?v=...)">
              <p class="text-xs text-gray-500 mt-1">Paste a valid YouTube link.</p>
            </div>

            <!-- File Upload -->
            <div *ngIf="videoSourceType === 'upload'">
              <app-media-upload 
                [currentUrl]="videoForm.get('url')?.value"
                mediaType="video"
                label="Upload Video File"
                (uploadComplete)="videoForm.patchValue({ url: $event })"
                (remove)="videoForm.patchValue({ url: '' })">
              </app-media-upload>
            </div>

            <!-- Validation Message -->
            <div *ngIf="videoForm.get('url')?.touched && videoForm.get('url')?.invalid" class="text-red-500 text-xs mt-1">
              <span *ngIf="videoForm.get('url')?.hasError('required')">Video URL/File is required.</span>
            </div>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
          <textarea formControlName="description" rows="3"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#1B3C35] focus:border-transparent outline-none resize-none"
            placeholder="Enter video description"></textarea>
        </div>

        <div class="flex gap-4 pt-4">
          <button type="button" (click)="closeModal()" 
            class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-3 rounded-xl font-medium transition-colors">
            Cancel
          </button>
          <button type="submit" [disabled]="videoForm.invalid"
            class="flex-1 bg-[#1B3C35] hover:bg-[#2c5d53] disabled:bg-gray-300 text-white py-3 rounded-xl font-medium transition-colors">
            {{ isEditing ? 'Save Changes' : 'Add Video' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
