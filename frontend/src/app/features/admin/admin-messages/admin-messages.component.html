<div class="p-6">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Contact Messages</h1>

  <div *ngIf="loading" class="flex justify-center p-8">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary-600"></div>
  </div>

  <div *ngIf="!loading" class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100">
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="bg-gray-50 border-b border-gray-100 text-xs uppercase text-gray-500 font-semibold tracking-wider">
          <th class="p-4">Date</th>
          <th class="p-4">Name</th>
          <th class="p-4">Email</th>
          <th class="p-4">Subject</th>
          <th class="p-4">Message</th>
          <th class="p-4">Status</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100 text-sm text-gray-600">
        <tr *ngFor="let msg of messages" class="hover:bg-gray-50 transition-colors">
          <td class="p-4 whitespace-nowrap">{{ formatDate(msg.created_at) }}</td>
          <td class="p-4 font-medium text-gray-800">{{ msg.name }}</td>
          <td class="p-4">{{ msg.email }}</td>
          <td class="p-4 text-primary-600 font-medium">{{ msg.subject }}</td>
          <td class="p-4 max-w-xs truncate" title="{{ msg.message }}">{{ msg.message }}</td>
          <td class="p-4">
            <span class="px-2 py-1 text-xs rounded-full bg-blue-100 text-blue-700 font-semibold uppercase tracking-wide">
              {{ msg.status }}
            </span>
          </td>
        </tr>
        <tr *ngIf="messages.length === 0">
          <td colspan="6" class="p-8 text-center text-gray-400 italic">No messages found.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
