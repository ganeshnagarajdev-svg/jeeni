<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6 text-primary">My Wishlist</h1>

  <div *ngIf="loading" class="text-center py-8">
    <p>Loading wishlist...</p>
  </div>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
    {{ error }}
  </div>

  <div *ngIf="!loading && wishlistItems.length === 0" class="text-center py-12">
    <p class="text-xl text-gray-600 mb-4">Your wishlist is empty.</p>
    <a routerLink="/shop" class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-secondary transition duration-300">
      Start Shopping
    </a>
  </div>

  <div *ngIf="!loading && wishlistItems.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let item of wishlistItems" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">
      <div class="relative">
         <img [src]="getImageUrl(item.product.images?.[0]?.image_url)" [alt]="item.product.name" class="w-full h-48 object-cover">
         <button (click)="removeItem(item.id)" class="absolute top-2 right-2 bg-white bg-opacity-75 text-red-500 rounded-full p-2 hover:bg-opacity-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
         </button>
      </div>
      <div class="p-4">
        <h2 class="text-xl font-bold mb-2">{{ item.product.name }}</h2>
        <p class="text-gray-600 mb-2 truncate">{{ item.product.description }}</p>
        <div class="flex justify-between items-center mt-4">
          <span class="text-lg font-bold text-primary">â‚¹{{ item.product.price }}</span>
          <a [routerLink]="['/shop/products', item.product.slug]" class="border border-primary text-primary px-4 py-1 rounded hover:bg-primary hover:text-white transition duration-300">
            View Details
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
