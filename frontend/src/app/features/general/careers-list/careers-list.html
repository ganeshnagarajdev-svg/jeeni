<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6 text-primary">Careers at Jeeni</h1>

  <div *ngIf="loading" class="text-center py-8">Loading...</div>

  <div *ngIf="!loading && careers.length === 0" class="text-center py-8">No open positions at the moment.</div>

  <div class="space-y-4">
    <div *ngFor="let job of careers" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
      <div class="flex justify-between items-start">
        <div>
          <h2 class="text-xl font-bold text-gray-900">{{ job.title }}</h2>
          <p class="text-gray-600">{{ job.department }} â€¢ {{ job.location }}</p>
        </div>
        <button class="bg-primary text-white px-4 py-2 rounded hover:bg-green-700 transition duration-300">Apply Now</button>
      </div>
      <div class="mt-4 prose text-gray-700">
        <p>{{ job.description }}</p>
      </div>
    </div>
  </div>
</div>
