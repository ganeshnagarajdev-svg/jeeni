<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
  <!-- Hero Section -->
  <div class="relative bg-gradient-to-r from-[#1B3C35] to-[#2c5d53] text-white py-20">
    <div class="absolute inset-0 bg-black/20"></div>
    <div class="relative container mx-auto px-6 text-center">
      <h1 class="text-5xl font-bold mb-4">Video Gallery</h1>
      <p class="text-xl text-white/80 max-w-2xl mx-auto">Watch our latest videos and highlights</p>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-32">
    <div class="animate-spin rounded-full h-16 w-16 border-4 border-[#1B3C35] border-t-transparent"></div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && videos.length === 0" class="text-center py-32">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 mx-auto text-gray-300 mb-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path d="m22 8-6 4 6 4V8Z"/>
      <rect x="2" y="6" width="14" height="12" rx="2"/>
    </svg>
    <h3 class="text-2xl font-medium text-gray-500">No videos available</h3>
    <p class="text-gray-400 mt-2">Check back later for new additions</p>
  </div>

  <!-- Video Grid -->
  <div *ngIf="!loading && videos.length > 0" class="container mx-auto px-6 py-12">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let video of videos" 
        (click)="openPlayer(video)"
        class="group cursor-pointer bg-white rounded-2xl shadow-md hover:shadow-xl overflow-hidden transition-all duration-300 transform hover:-translate-y-1">
        <div class="relative aspect-video overflow-hidden bg-gray-900">
          <img *ngIf="isYoutubeUrl(video.url)" [src]="getVideoThumbnail(video.url)" [alt]="video.title" 
            class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
          <video *ngIf="!isYoutubeUrl(video.url)" [src]="video.url" class="w-full h-full object-cover" muted></video>
          
          <!-- Play Button Overlay -->
          <div class="absolute inset-0 flex items-center justify-center bg-black/30 group-hover:bg-black/40 transition-colors">
            <div class="w-20 h-20 bg-white/90 group-hover:bg-white rounded-full flex items-center justify-center shadow-lg transform group-hover:scale-110 transition-all duration-300">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-[#1B3C35] ml-1" viewBox="0 0 24 24" fill="currentColor">
                <path d="M8 5v14l11-7z"/>
              </svg>
            </div>
          </div>

          <!-- Duration Badge (optional decoration) -->
          <div class="absolute bottom-3 right-3 bg-black/70 text-white text-xs px-2 py-1 rounded">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3 inline mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="m22 8-6 4 6 4V8Z"/><rect x="2" y="6" width="14" height="12" rx="2"/>
            </svg>
            Video
          </div>
        </div>
        <div class="p-5">
          <h3 class="font-bold text-lg text-gray-900 group-hover:text-[#1B3C35] transition-colors line-clamp-2">
            {{ video.title || 'Untitled Video' }}
          </h3>
          <p *ngIf="video.description" class="text-gray-500 mt-2 line-clamp-2 text-sm">
            {{ video.description }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Video Player Modal -->
  <div *ngIf="showPlayer" 
    class="fixed inset-0 bg-black/95 z-50 flex items-center justify-center p-4"
    (click)="closePlayer()">
    
    <!-- Close Button -->
    <button (click)="closePlayer()"
      class="absolute top-6 right-6 w-12 h-12 bg-white/10 hover:bg-white/20 rounded-full flex items-center justify-center text-white transition-colors z-10">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6 6 18M6 6l12 12"/>
      </svg>
    </button>

    <!-- Video Player -->
    <div *ngIf="selectedVideo" class="w-full max-w-5xl" (click)="$event.stopPropagation()">
      <div class="aspect-video bg-black rounded-xl overflow-hidden shadow-2xl">
        <iframe *ngIf="isYoutubeUrl(selectedVideo.url)"
          [src]="getEmbedUrl(selectedVideo.url)"
          class="w-full h-full"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
        <video *ngIf="!isYoutubeUrl(selectedVideo.url)"
          [src]="selectedVideo.url"
          class="w-full h-full"
          controls
          autoplay>
        </video>
      </div>
      <div *ngIf="selectedVideo.title || selectedVideo.description" class="text-center mt-6 text-white">
        <h3 class="text-2xl font-bold">{{ selectedVideo.title }}</h3>
        <p *ngIf="selectedVideo.description" class="text-white/70 mt-2 max-w-2xl mx-auto">{{ selectedVideo.description }}</p>
      </div>
    </div>
  </div>
</div>
