<div class="container mx-auto px-4 py-8 max-w-4xl">
  <div *ngIf="loading" class="text-center py-8">Loading...</div>

  <div *ngIf="!loading && page">
    <h1 class="text-4xl font-bold mb-8 text-gray-900">{{ page.title }}</h1>
    <div class="prose max-w-none text-gray-700 leading-relaxed text-lg" [innerHTML]="page.content"></div>
  </div>

  <div *ngIf="error" class="text-center py-12">
    <h2 class="text-2xl font-bold text-gray-900 mb-2">Page Not Found</h2>
    <p class="text-gray-600">The page you are looking for does not exist.</p>
  </div>
</div>
