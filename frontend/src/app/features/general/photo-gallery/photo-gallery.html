<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
  <!-- Hero Section -->
  <div class="relative bg-gradient-to-r from-[#1B3C35] to-[#2c5d53] text-white py-20">
    <div class="absolute inset-0 bg-black/20"></div>
    <div class="relative container mx-auto px-6 text-center">
      <h1 class="text-5xl font-bold mb-4">Photo Gallery</h1>
      <p class="text-xl text-white/80 max-w-2xl mx-auto">Explore our collection of beautiful moments and memories</p>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-32">
    <div class="animate-spin rounded-full h-16 w-16 border-4 border-[#1B3C35] border-t-transparent"></div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && photos.length === 0" class="text-center py-32">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 mx-auto text-gray-300 mb-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <rect x="3" y="3" width="18" height="18" rx="2"/>
      <circle cx="8.5" cy="8.5" r="1.5"/>
      <path d="m21 15-5-5L5 21"/>
    </svg>
    <h3 class="text-2xl font-medium text-gray-500">No photos available</h3>
    <p class="text-gray-400 mt-2">Check back later for new additions</p>
  </div>

  <!-- Photo Grid -->
  <div *ngIf="!loading && photos.length > 0" class="container mx-auto px-6 py-12">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div *ngFor="let photo of photos" 
        (click)="openLightbox(photo)"
        class="group relative aspect-square overflow-hidden rounded-2xl cursor-pointer bg-gray-200 shadow-md hover:shadow-xl transition-all duration-300">
        <img [src]="getImageUrl(photo.url)" [alt]="photo.title" 
          class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          <div class="absolute bottom-0 left-0 right-0 p-4 text-white transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
            <h3 class="font-semibold text-lg truncate">{{ photo.title || 'Untitled' }}</h3>
            <p class="text-sm text-white/70 truncate mt-1">{{ photo.description }}</p>
          </div>
        </div>
        <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          <div class="w-14 h-14 bg-white/30 backdrop-blur-sm rounded-full flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/><path d="M11 8v6M8 11h6"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Lightbox -->
  <div *ngIf="showLightbox" 
    class="fixed inset-0 bg-black/95 z-50 flex items-center justify-center p-4"
    (click)="closeLightbox()">
    
    <!-- Close Button -->
    <button (click)="closeLightbox()"
      class="absolute top-6 right-6 w-12 h-12 bg-white/10 hover:bg-white/20 rounded-full flex items-center justify-center text-white transition-colors z-10">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6 6 18M6 6l12 12"/>
      </svg>
    </button>

    <!-- Navigation Buttons -->
    <button (click)="navigatePhoto(-1); $event.stopPropagation()"
      class="absolute left-6 top-1/2 -translate-y-1/2 w-14 h-14 bg-white/10 hover:bg-white/20 rounded-full flex items-center justify-center text-white transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="m15 18-6-6 6-6"/>
      </svg>
    </button>

    <button (click)="navigatePhoto(1); $event.stopPropagation()"
      class="absolute right-6 top-1/2 -translate-y-1/2 w-14 h-14 bg-white/10 hover:bg-white/20 rounded-full flex items-center justify-center text-white transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="m9 18 6-6-6-6"/>
      </svg>
    </button>

    <!-- Image -->
    <div *ngIf="selectedPhoto" class="max-w-5xl max-h-[85vh]" (click)="$event.stopPropagation()">
      <img [src]="getImageUrl(selectedPhoto.url)" [alt]="selectedPhoto.title" 
        class="max-w-full max-h-[80vh] object-contain rounded-lg shadow-2xl">
      <div *ngIf="selectedPhoto.title || selectedPhoto.description" class="text-center mt-4 text-white">
        <h3 class="text-xl font-semibold">{{ selectedPhoto.title }}</h3>
        <p *ngIf="selectedPhoto.description" class="text-white/70 mt-2">{{ selectedPhoto.description }}</p>
      </div>
    </div>
  </div>
</div>
